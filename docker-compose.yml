services:
  mysql:
    image: mysql:8.0
    container_name: moneyapp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moneyapp
      MYSQL_USER: moneyapp
      MYSQL_PASSWORD: moneyapp
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneyapp-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=moneyapp;User=moneyapp;Password=moneyapp;
    depends_on:
      - mysql

volumes:
  mysql_data:
